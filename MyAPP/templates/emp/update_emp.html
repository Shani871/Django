<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    {% include 'emp/navbar.html' %}

    <h1 class="text-center my-3">Update Employee</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name">Employee Name</label>
                                <input id="name" type="text" class="form-control" name="emp_name" value="{{ emp.name }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="id">Employee ID</label>
                                <input id="id" type="text" class="form-control" name="emp_id" value="{{ emp.emp_id }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="Number">Employee Phone Number</label>
                                <input id="Number" type="text" class="form-control" name="emp_phone" value="{{ emp.phone }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="Address">Employee Address</label>
                                <textarea id="Address" rows="3" class="form-control" name="emp_address" required>{{ emp.address }}</textarea>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input id="Working" type="checkbox" class="form-check-input" name="emp_working" {% if emp.working %}checked{% endif %}>
                                <label for="Working" class="form-check-label">Working</label>
                            </div>
                            
                            <div class="mb-3">
                                <label for="Departments">Departments</label>
                                <select id="Departments" class="form-control" name="emp_department" required>
                                    <option value="CSE" {% if emp.department == "CSE" %}selected{% endif %}>Computer Science</option>
                                    <option value="ME" {% if emp.department == "ME" %}selected{% endif %}>Mechanical Engineering</option>
                                    <option value="EE" {% if emp.department == "EE" %}selected{% endif %}>Electrical Engineering</option>
                                </select>
                            </div>
                            
                            <div class="text-center">
                                <button class="btn btn-primary" type="submit">Update Employee</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
